<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <title>Mishka</title>

<body>
  <header class="container">
    
    <!-- <div class="wrap_content"> -->
      <!-- main_nav -->
      <!-- <nav class="main_nav  wrap_content"> -->
      <nav class="main_nav">

        <div class="">

        <!-- HAMBURGER -->
          <input class="
            main_nav--btn_checkbox  
            hamburger--checkbox"
            id="hamburger"
            type="checkbox"> 
          <label class="
            main_nav--btn_label  
            hamburger--label"
            for="hamburger">
            <span class="
              main_nav--btn_icon  
              hamburger--icon"></span>
          </label>

          <!-- LOGOTYPE -->
          <div class="
            main_nav--list  
            main_nav--list-logo"> 
            <div class="
              main_nav--item  
              main_nav--item-logo">
            <!-- <div class="main_nav--item main_nav--item-logo link_item logo"> -->
              <a class="
                main_nav--link  
                main_nav--link-logo  
                link_behavior" 
                href="javascript:void(0);"> 
                <div class="
                  main_nav--link_name
                  main_nav--link_name-logo  
                  link_behavior--name"></div> <!-- unvisible -->
              </a> 
            </div>
          </div>

          <!-- MAIN_LINKS -->
          <div class="
            main_nav--list  
            main_nav--list-main_links"> <!--  -->

            <div class="
              main_nav--item  
              main_nav--item-catalog">
              <a class="
                main_nav--link  
                main_nav--link-catalog
                link_behavior" 
                href="javascript:void(0);">
                <div class="
                  main_nav--link_name  
                  main_nav--link_name-catalog
                  link_behavior--name">
                    Каталог товаров
                </div>
              </a>
            </div>

            <div class="
              main_nav--item  
              main_nav--item-knitting">
              <a class="
                main_nav--link  
                main_nav--link-knitting
                link_behavior" 
                href="javascript:void(0);">
                <div class="
                  main_nav--link_name  
                  main_nav--link_name-knitting
                  link_behavior--name">
                    Вязание на заказ
                </div>
              </a>
            </div>
          </div>  

          <!-- CART_&_SEARCH -->
          <div class="
            main_nav--list  
            main_nav--list-info"> <!--  -->

            <div class="
              main_nav--item  
              main_nav--item-search">
              <a class="
                main_nav--link  
                main_nav--link-search
                link_behavior" 
                href="javascript:void(0);">
                <div class="
                  main_nav--link_name  
                  main_nav--link_name-search
                  link_behavior--name">
                  <span class="
                    main_nav--link_title
                    main_nav--link_title-search">
                    Поиск по сайту
                  </span>
                </div> <!-- unvisible -->
              </a>
            </div>

            <div class="
              main_nav--item  
              main_nav--item-cart">
              <a class="
                main_nav--link  
                main_nav--link-cart
                link_behavior" 
                href="javascript:void(0);">
                <div class="
                  main_nav--link_name  
                  main_nav--link_name-cart
                  link_behavior--name">
                  <span class="
                    main_nav--link_title  
                    main_nav--link_title-cart">
                    Корзина:
                  </span>
                  <span class="
                    main_nav--link_data  
                    main_nav--link_data-cart">
                    пока пуста
                  </span>
                </div>
              </a>
            </div>
          </div>

          <!-- SECONDARY_LINKS -->
          <div class="
            main_nav--list  
            main_nav--list-secondary_links

            <div class="

              main_nav--item-newcomer">
              <a class="

                <div class="
                  main_nav--link_name  
                  main_nav--link_name-newcomer

            <div class="
              main_nav--item  
              main_nav--item-sale">

                <div class="

          <div class="main_nav--add_info">

            header--item
            header--item-interior">

              header--link-interior" 
              href="javascript:void(0);">
              <div class="
                header--link_name">
                Предметы интерьера
              </div>
            </a>
          </li>
          <li class="
            header--item
            header--item-toys">
            <a class="
              header--link
              header--link-toys" 
              href="javascript:void(0);">
              <div class="header--link_name">
                Детские игрушки
              </div>
            </a>
          </li>
                    
        </ul>
