<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- <link rel="stylesheet" href="/assets/css/normalize.css"> -->
  <!-- <link rel="stylesheet" href="style.css"> -->
  <title>Mishka</title>
</head>
<body>
  <header class="container">
    <div class="wrap_content">

      <nav class="main_nav">
      <!-- HAMBURGER -->
      <!-- <div class="main_nav--btn  hamburger"> -->
        <input class="
          main_nav--btn_checkbox  
          hamburger--checkbox"
          id="hamburger"
          type="checkbox"> 
        <label class="
          main_nav--btn_label  
          hamburger--label"
          for="hamburger">
          <span class="
            main_nav--btn_icon  
            hamburger--icon"></span>
        </label>
      <!-- </div>  -->




        <!-- LOGOTYPE -->
        <div class="
          main_nav--list  
          main_nav--list-logo  
          main_nav--logo"> <!-- main_nav--top --> <!-- main_nav--absolute -->
          <div class="
            main_nav--item  
            main_nav--item-logo">
          <!-- <div class="main_nav--item main_nav--item-logo link_item logo"> -->
            <a class="
              main_nav--link  
              main_nav--link-logo  
              logo--link
              link_behavior" 
              href="javascript:void(0);"> 
              <div class="
                main_nav--link_name  
                logo--name
                link_behavior--name"></div> <!-- unvisible -->
            </a> 
          </div>
        </div>




        <!-- MAIN_LINKS -->
        <div class="
          main_nav--list  
          main_nav--list-main_links"> <!--  -->

          <div class="
            main_nav--item  
            main_nav--item-catalog">
            <a class="
              main_nav--link  
              main_nav--link-catalog
              link_behavior" 
              href="javascript:void(0);">
              <div class="
                main_nav--link_name  
                main_nav--link_name-catalog
                link_behavior--name">
                <span class="
                  main_nav--link_title  
                  main_nav--link_title-catalog">
                  Каталог товаров
                </span>
              </div>
            </a>
          </div>

          <div class="
            main_nav--item  
            main_nav--item-knitting">
            <a class="
              main_nav--link  
              main_nav--link-knitting
              link_behavior" 
              href="javascript:void(0);">
              <div class="
                main_nav--link_name  
                main_nav--link_name-knitting
                link_behavior--name">
                <span class="
                  main_nav--link_title  
                  main_nav--link_title-knitting">
                  Вязание на заказ
                </span>
              </div>
            </a>
          </div>
        </div>  


        <!-- CART_&_SEARCH -->
        <div class="main_nav--list  main_nav--list-info  main_nav--info  "> <!--  -->

          <div class="main_nav--item  
                      main_nav--item-search">
            <a class="
              main_nav--link  
              main_nav--link-search
              link_behavior" 
              href="javascript:void(0);">
              <div class="
                main_nav--link_name  
                main_nav--link_name-search
                link_behavior--name">
                <span class="
                  main_nav--link_title
                  main_nav--link_title-search">
                  Поиск по сайту
                </span>
              </div> <!-- unvisible -->
            </a>
          </div>

          <div class="
            main_nav--item  
            main_nav--item-cart">
            <a class="
              main_nav--link  
              main_nav--link-cart
              link_behavior" 
              href="javascript:void(0);">
              <div class="
                main_nav--link_name  
                main_nav--link_name-cart
                link_behavior--name">
                <span class="
                  main_nav--link_title  
                  main_nav--link_title-cart">
                  Корзина:
                </span>
                <span class="
                  main_nav--link_data  
                  main_nav--link_data-cart">
                  пока пуста
                </span>
              </div>
            </a>
          </div>
        </div>

        <!-- SECONDARY_LINKS -->
        <div class="
          main_nav--list  
          main_nav--list-secondary_links  
          main_nav--secondary_links"> <!--  -->

          <div class="
            main_nav--item  
            main_nav--item-newcomer">
            <a class="
              main_nav--link  
              main_nav--link-newcomer
              link_behavior" 
              href="javascript:void(0);">
              <div class="
                main_nav--link_name  
                main_nav--link_name-newcomer
                link_behavior--name">
                <span class="
                  main_nav--link_title 
                  main_nav--link_title-">
                  Новые поступления
                </span>
              </div>
            </a>
          </div>

          <div class="
            main_nav--item  
            main_nav--item-sale">
            <a class="
              main_nav--link  
              main_nav--link-sale
              link_behavior" 
              href="javascript:void(0);">
              <div class="
                main_nav--link_name  
                main_nav--link_name-sale
                link_behavior--name">
                <span class="
                  main_nav--link_title 
                  main_nav--link_title-sale"></span>
                Распродажа
              </div>
            </a>
          </div>
        </div>

        <!-- ADD_INFO -->
        <div class="main_nav--add_info"> <!-- main_nav--bottom -->
          <div>Бесплатная доставка по России</div>        
        </div>
      </nav>

      <!-- <h1>Милые штуки ручной работы для дома"</h1> -->
    </div>
  </header>


</body class="container">
</html>
